<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetherifyy</title>
    <link rel="stylesheet" href="src/output.css">
    <style>
@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
*{
    font-family: "Oswald", sans-serif;
}

</style>
     
</head>
<body class="bg-gradient-to-r from-[#0f172a]  to-[#334155] min-h-screen grid place-items-center">
    <section id="container" class="bg-white p-4 rounded-lg space-y-6 md:min-w-[480px] min-w-[300px] ">
        <div id="heading">
            <h1 class="text-3xl text-blue-500 font-bold ">Wetherify</h1>
        </div>

        <div id="searchContainer" class=" space-y-2">
            <input type="search" name="search" id="search" autocomplete="off" placeholder="Location + State Name" class=" border-1 w-full rounded-lg p-2  border-gray-500  outline-none focus:shadow-[0px_0px_3px_1px_blue] focus:border-blue-600">
            <button class="w-full bg-blue-600 hover:bg-blue-800 py-2 text-white rounded-lg cursor-pointer active:scale-98">Search</button>
        </div>
        <div id="skelton-weatherInfo" class="hidden space-y-4">
            <div id="temp-log" class="flex justify-center items-center gap-4">
                <div class=" w-[50%] bg-slate-300 h-20 rounded-lg animate-pulse"></div>
                <div class=" w-[30%] bg-slate-300 h-14 rounded-lg animate-pulse"></div>
            </div>
            <div class="w-[40%] bg-slate-300 h-8 rounded-lg animate-pulse mx-auto" ></div>
        </div>
        <div id="weatherInfo" class="hidden">
            <div id="temp-log" class="flex justify-center items-center gap-4">
                <img id="image" class="w-[80px] h-[80px]" src="" alt="">
                <strong id="temp" class="text-2xl">32</strong>
            </div>
            <h2 class="text-center text-xl font-semibold" id="location">Indore</h2>

        </div>
        
        <div id="Suggestions_skelton" class="hidden space-y-4">
            <h1 class="bg-slate-300 rounded-lg h-8 w-2/3"></h1>
            <ul class="space-y-4">
                <li class="h-8 bg-slate-300 rounded-lg animate-pulse">
</li>
                <li class="h-8 bg-slate-300 rounded-lg animate-pulse"> </li>
                <li class="h-8 bg-slate-300 rounded-lg animate-pulse"> </li>
            </ul>
        </div>
        <div id="Suggestions" class="hidden space-y-4">
            <h1 class="text-teal-600 font-bold text-2xl">Suggestions</h1>
            <ul class="space-y-4" id="Suggestions-list">
                <!-- <li class="list">Wear Sun Glasses.
</li>
                <li class="list">Apply Suns Cream</li>
                <li class="list">Enjoy eating Ice Cream</li> -->
            </ul>
        </div>

        <div id="developer">
            <p class="text-slate-600">Developer: Skpandey</p>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
